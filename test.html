<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Background</title>
  <script src="https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.min.js"></script>
</head>
<body>
  <div id="background" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1;"></div>
  <script>
    function initBackground() {
      const WIDTH = window.innerWidth;
      const HEIGHT = window.innerHeight;

      // Scene and Camera
      const scene = new THREE.Scene();
      const camera = new THREE.PerspectiveCamera(75, WIDTH / HEIGHT, 1, 3000);
      camera.position.z = 1000;

      // Renderer
      const renderer = new THREE.WebGLRenderer({ alpha: true });
      renderer.setSize(WIDTH, HEIGHT);
      document.getElementById('background').appendChild(renderer.domElement);

      // Particles
      const particles = new THREE.BufferGeometry();
      const particleCount = 1000;
      const positions = new Float32Array(particleCount * 3);

      for (let i = 0; i < particleCount; i++) {
        positions[i * 3] = (Math.random() - 0.5) * 2000; // X
        positions[i * 3 + 1] = (Math.random() - 0.5) * 2000; // Y
        positions[i * 3 + 2] = (Math.random() - 0.5) * 2000; // Z
      }

      particles.setAttribute('position', new THREE.BufferAttribute(positions, 3));

      const material = new THREE.PointsMaterial({ size: 5, color: 0xffffff });
      const particleSystem = new THREE.Points(particles, material);
      scene.add(particleSystem);

      // Animation
      function animate() {
        particleSystem.rotation.x += 0.001;
        particleSystem.rotation.y += 0.001;
        renderer.render(scene, camera);
        requestAnimationFrame(animate);
      }

      animate();

      // Adjust on Window Resize
      window.addEventListener('resize', () => {
        const WIDTH = window.innerWidth;
        const HEIGHT = window.innerHeight;

        camera.aspect = WIDTH / HEIGHT;
        camera.updateProjectionMatrix();
        renderer.setSize(WIDTH, HEIGHT);
      });
    }

    // Initialize the Background
    initBackground();
  </script>
</body>
</html>
